<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Venta</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h1>Editar Venta</h1>
    <form th:action="@{/ventas/editar-venta/{id}(id=${venta.id})}" th:object="${venta}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" th:field="*{fecha}" required />
        </div>
        
        <div>
            <label for="tipoPago">Tipo Pago:</label>
            <select id="tipoPago" name="tipoPago" required>
                <option th:each="tipo : ${tiposPago}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>
        
        <div>
            <label for="total">Total:</label>
            <input type="number" id="total" th:field="*{total}" required />
        </div>
        
        <div>
            <label for="cliente">Cliente:</label>
            <select id="cliente" th:field="*{cliente}" required>
                <option th:each="cliente : ${clientes}" th:value="${cliente}" th:text="${cliente.id}"></option>
            </select>
        </div>
        
        <div>
            <label for="coche">Coche:</label>
            <select id="coche" th:field="*{coche}" required>
                <option th:each="coche : ${coches}" th:value="${coche}" th:text="${coche.id}">Coche</option>
            </select>
        </div>
        
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>
</body>
</html>
